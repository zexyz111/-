<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>CloudFlow</title>

<script src="https://w.soundcloud.com/player/api.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>

/* =====================================================
   BASE
===================================================== */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,sans-serif;
}

body{
background:#0b0b0f;
color:white;
overflow-x:hidden;
}

/* =====================================================
   LAYOUT
===================================================== */

.app{
display:grid;
grid-template-columns: 1fr 320px;
min-height:100vh;
padding-bottom:120px;
}

/* =====================================================
   MAIN AREA
===================================================== */

main{
padding:30px 50px;
}

h2{
margin:30px 0 18px;
font-size:22px;
}

/* =====================================================
   GRID ROWS (LIKE SC)
===================================================== */

.row{
display:flex;
gap:18px;
overflow-x:auto;
padding-bottom:10px;
}

.row::-webkit-scrollbar{
display:none;
}

.card{
min-width:190px;
cursor:pointer;
transition:.3s;
}

.card:hover{
transform:scale(1.05);
}

.cover{
width:190px;
height:190px;
border-radius:14px;
background-size:cover;
background-position:center;
box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.title{
margin-top:8px;
font-size:14px;
font-weight:600;
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

.artist{
font-size:13px;
opacity:.6;
}

/* =====================================================
   SIDEBAR
===================================================== */

aside{
border-left:1px solid #1a1a22;
padding:30px;
background:#0f0f14;
}

.artistRow{
display:flex;
align-items:center;
gap:12px;
margin-bottom:14px;
}

.avatar{
width:44px;
height:44px;
border-radius:50%;
background:#333;
background-size:cover;
}

/* =====================================================
   PLAYER
===================================================== */

.player{
position:fixed;
bottom:0;
left:0;
width:100%;
height:110px;
background:#111;
border-top:1px solid #222;
display:flex;
align-items:center;
padding:10px 20px;
gap:20px;
z-index:999;
}

.playerCover{
width:70px;
height:70px;
border-radius:10px;
background-size:cover;
background-position:center;
}

.meta{
flex:1;
}

.controls button{
background:#222;
border:none;
color:white;
padding:10px 14px;
margin-right:8px;
border-radius:8px;
cursor:pointer;
}

.controls button:hover{
background:#333;
}

iframe{
width:0;
height:0;
border:none;
}

</style>
</head>

<body>

<div class="app">

<!-- ================= MAIN ================= -->

<main>

<h2>üî• –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</h2>
<div class="row" id="rec"></div>

<h2>üïò –ù–µ–¥–∞–≤–Ω–æ –ø–æ–ø—É–ª—è—Ä–Ω–æ–µ</h2>
<div class="row" id="recent"></div>

<h2>‚ú® –î–ª—è –≤–∞—Å</h2>
<div class="row" id="foryou"></div>

</main>

<!-- ================= SIDEBAR ================= -->

<aside>

<h3>–ê—Ä—Ç–∏—Å—Ç—ã</h3>
<div id="artists"></div>

</aside>

</div>

<!-- ================= PLAYER ================= -->

<div class="player">

<div class="playerCover" id="playerCover"></div>

<div class="meta">
<div id="playerTitle">Nothing playing</div>
<div id="playerArtist" style="opacity:.6;font-size:14px"></div>
</div>

<div class="controls">
<button onclick="prev()">‚èÆ</button>
<button onclick="toggle()">‚ñ∂</button>
<button onclick="next()">‚è≠</button>
</div>

<iframe id="sc"></iframe>

</div>

<script>

/* =====================================================
   CONFIG
===================================================== */

const CLIENT_ID="PASTE_CLIENT_ID";

/* =====================================================
   LOAD ROW
===================================================== */

async function loadRow(query,containerId){

const res=await fetch(
`https://api-v2.soundcloud.com/search/tracks?q=${query}&client_id=${CLIENT_ID}&limit=12`
);

const data=await res.json();
const container=document.getElementById(containerId);

data.collection.forEach(track=>{

const art = track.artwork_url
? track.artwork_url.replace("-large","-t500x500")
: "https://via.placeholder.com/500";

const card=document.createElement("div");
card.className="card";

card.innerHTML=`
<div class="cover" style="background-image:url('${art}')"></div>
<div class="title">${track.title}</div>
<div class="artist">${track.user.username}</div>
`;

card.onclick=()=>addToQueue(track);

container.appendChild(card);

addArtist(track.user);

});

}

/* =====================================================
   ARTISTS
===================================================== */

const artists=new Set();

function addArtist(user){

if(artists.has(user.id)) return;
artists.add(user.id);

const el=document.createElement("div");
el.className="artistRow";

el.innerHTML=`
<div class="avatar" style="background-image:url('${user.avatar_url}')"></div>
<div>${user.username}</div>
`;

document.getElementById("artists").appendChild(el);
}

/* =====================================================
   QUEUE + PLAYER
===================================================== */

let queue=[];
let index=0;
let widget;

function addToQueue(track){
queue.push(track);
play(queue.length-1);
}

function play(i){

index=i;
const track=queue[i];

const iframe=document.getElementById("sc");

iframe.src=
`https://w.soundcloud.com/player/?url=${encodeURIComponent(track.permalink_url)}&auto_play=true`;

setTimeout(()=>{
widget=SC.Widget(iframe);
widget.play();
},400);

document.getElementById("playerCover").style.backgroundImage=
`url(${track.artwork_url?.replace("-large","-t500x500")})`;

playerTitle.innerText=track.title;
playerArtist.innerText=track.user.username;
}

function next(){
if(queue[index+1]) play(index+1);
}

function prev(){
if(queue[index-1]) play(index-1);
}

function toggle(){
widget.toggle();
}

/* =====================================================
   LOAD DATA
===================================================== */

loadRow("phonk","rec");
loadRow("rap","recent");
loadRow("electronic","foryou");

</script>

</body>
</html>
